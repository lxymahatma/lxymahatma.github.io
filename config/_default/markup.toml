# Markdown renderer configuration
[goldmark.renderer]
    unsafe = true

[tableOfContents]
    endLevel = 4
    ordered = true
    startLevel = 2

[highlight]
    codeFences = true
    guessSyntax = true
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    tabWidth = 4
